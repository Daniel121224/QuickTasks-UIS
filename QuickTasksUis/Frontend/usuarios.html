<!DOCTYPE html>

<html>
<head>
    <title>Gestión de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <span class="fw-bold">Agregar usuario</span>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="window.location='form_usuarios.html'">Nuevo Usuario</button>
        </div>
    </div>
    <div class="row align-items-center mb-4">
        <div class="col">
            <span class="fw-bold">Consultar usuario por Id</span>
        </div>
        <div class="input-group">
            <input id="input-id-usuario" type="text" class="form-control" placeholder="Ingrese el ID">
            <button class="btn btn-primary" onclick="consultarUsuario()">Consultar Usuario</button>
        </div>
    </div>
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr class="table-bordered">
                <th scope="col">Documento</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="usuarios-body">
            <!-- Aquí se llenarán dinámicamente los datos del usuario consultado -->
        </tbody>
    </table>
    <script>
        function consultarUsuario() {
            let idUsuario = document.getElementById('input-id-usuario').value;
            loadUsuarioTable(idUsuario);
        }
    </script>

    <div class="divider"></div>
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr class="table-bordered">
                <th scope="col">Documento</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="usuarios-table">
            <!-- Aquí se llenarán dinámicamente los datos de los usuarios -->
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/request.js"></script>
<script src="js/usuario.js"></script>
<script>
    window.onload = function(){
        loadData();
    }
</script>
</body>
</html>

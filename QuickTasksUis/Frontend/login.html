<!DOCTYPE html>
<!--
Inicio del Proyecto
Iniciar Sesión solicitando el nombre del usuario y su clave
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Inicio de Sesión en QuickTasksUIS</title>
    <style>
        html, body{
            border: 5px solid #21a649;
            height: 100%;
            margin: 0; 
            padding: 0;
            background: linear-gradient(#ffffff, #71e977);
            background-repeat: no-repeat;
            background-size: 130%;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">  
                    <form action="" onsubmit="" method="POST">
                        <div class="card-content center-align">
                            <img src="img/logo2.png" alt="" style="width: 370px; height: auto;" />
                            <span class="card-title">INICIAR SESIÓN</span>
                            <div class="row">
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_user" type="text" name="txtUsuario"  class="validate">
                                    <label for="icon_user">Usuario</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="icon_pass" type="password" name="txtPassword"  class="validate">
                                    <label for="icon_pass">Contraseña</label>
                                </div>
                            </div>                                
                        </div>
                        <div class="card-action center">
                            <div class="row">
                                <div class="col s12 m6">
                                    <button type="button" class="btn btn-sucess" onclick="validarLogin()">
                                        Ingresar<i class="material-icons right">directions_run</i></button>
                                </div>
                                <div class="col s12 m6" style="margin-top: 0px">
                                    <button type="button" class="btn btn-sucess" onclick="window.location='registro.html'">
                                        Registrarse<i class="material-icons right">account_circle</i></button>
                                </div> 
                            </div>                                                                    
                        </div>
                    </form>
                </div>   
            </div>                
        </div>                    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Creación/Edición Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="row align-items-center mb-4">
        <span class="fw-bold w-auto">Formulario de Usuarios</span>
    </div>
    <div class="divider"></div>
    <div class="row">
        <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
            <input type="hidden" id="idUsuario"/>
            <div class="mb-3">
                <label for="usuario-id">Id</label>
                <input type="text" class="form-control" id="usuario-id" name="usuario-id" readonly>
            </div>
            <div class="mb-3">
                <label for="usuario-documento">Documento</label>
                <input type="text" class="form-control" id="usuario-documento" name="usuario-documento">
            </div>
            <div class="mb-3">
                <label for="usuario-nombre">Nombre</label>
                <input type="text" class="form-control" id="usuario-nombre" name="usuario-nombre">
            </div>
            <div class="mb-3">
                <label for="usuario-apellido">Apellido</label>
                <input type="text" class="form-control" id="usuario-apellido" name="usuario-apellido">
            </div>
            <div class="mb-3">
                <label for="usuario-correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="usuario-correo" name="usuario-correo">
            </div>
            <div class="mb-3">
                <label for="usuario-contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="usuario-contraseña" name="usuario-contraseña">
            </div>
            <button type="button" class="btn btn-primary" onclick="registrar()">Guardar</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/request.js"></script>
<script src="js/usuario.js"></script>
<script src="js/registro.js"></script>

<script>
    window.onload = function(){
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('idUsuario') != null)
            loadUsuario(urlParams.get('idUsuario'))
    }
</script>
</body>
</html>
